{% extends 'index.html' %}
{% block content %}
    {% for post in  posts %}
        <div class="col-lg-6 col-md-6">
            <div class="single-post-item">
                <div class="post-thumb">
                    <img class="img-fluid" src="{{ post.image.url }}" alt="">
                </div>
                <div class="post-details">
                    <h4><a href="{% url 'detail_data' post.id %}">{{ post.title }}</a></h4>
                    <p>{{ post.description|truncatewords:10 }}</p>
                    <div class="blog-meta">
                        <a href="#" class="m-gap"><span class="lnr lnr-calendar-full"></span>{{ post.create_at }}</a>
                        <a href="{% url 'comment_index' post.id %}" class="m-gap"><span
                                class="lnr lnr-bubble"></span><span>{{ post.comment.count }}</span></a>
                    </div>
                </div>
            </div>
        </div>

    {% endfor %}
{% endblock %}
